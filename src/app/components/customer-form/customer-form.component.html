<div class="modal-header">
  <h4 class="modal-title">
    {{ action === "add" ? "Add Customer" : "Edit Customer" }}
  </h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="onClose()"
  ></button>
</div>
<div *ngIf="action === 'edit'" class="modal-body">
  <form [formGroup]="customerForm" (ngSubmit)="onSave()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
        required
      />
      <div
        *ngIf="
          customerForm.get('name')?.invalid &&
          (customerForm.get('name')?.dirty || customerForm.get('name')?.touched)
        "
        class="text-danger"
      >
        Name is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        required
        email
      />
      <div
        *ngIf="
          customerForm.get('email')?.invalid &&
          (customerForm.get('email')?.dirty ||
            customerForm.get('email')?.touched)
        "
        class="text-danger"
      >
        Please enter a valid email address.
      </div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input
        formControlName="phone"
        type="text"
        class="form-control"
        id="phone"
        required
      />
      <div
        *ngIf="
          customerForm.get('phone')?.invalid &&
          (customerForm.get('phone')?.dirty ||
            customerForm.get('phone')?.touched)
        "
        class="text-danger"
      >
        Phone is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" (click)="onClose()">
      Close
    </button>
  </form>
</div>
